<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" type="text/css" href="Lab4.css">
</head>
<body>
    <center>
    <img src="D:\Data\JAVASCRIPT\COMSATS.png" alt="COMSATS Logo" width="100" height="100">
        <h1> COMSATS UNIVERSITY ISLAMABAD</h1>
        <span style="color: rgb(99, 249, 199);">
			<h2>
				Non Faculty Job Applicants Form
			</h2>
		</span>
		
    </center>

	<form action="#" method="post">

		<fieldset id="PeronalInfo">
			<legend><b>Personal Information</b></legend>
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required><br><br>

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="phone-number">Phone Number:</label>
			<input type="tel" id="phone-number" name="phone-number" required><br><br>
		</fieldset>

		<fieldset>
			<legend><b>Position Information</b></legend>
			<label for="position-applied-for">Position Applied For:</label>
			<input type="text" id="position-applied-for" name="position-applied-for" required><br><br>

			<label for="desired-salary">Desired Salary:</label>
			<input type="number" id="desired-salary" name="desired-salary" required><br><br>
		</fieldset>

		<fieldset>
			<legend><b>Availability</b></legend>
			<label for="full-time">Are you available to work full-time?</label>
			<input type="checkbox" id="full-time" name="full-time" value="yes"><br><br>

			<label for="part-time">If not, what days/times are you available to work?</label>
			<input type="text" id="part-time" name="part-time"><br><br>
		</fieldset>

		<fieldset>
			<legend ><b>Education</b></legend>
			<label for="education-level">Highest level of education completed:</label>
			<input type="text" id="education-level" name="education-level" required><br><br>

			<label for="school-name">Name of school:</label>
			<input type="text" id="school-name" name="school-name" required><br><br>

			<label for="degree-earned">Degree earned:</label>
			<input type="text" id="degree-earned" name="degree-earned" required><br><br>

			<label for="graduation-date">Graduation Date:</label>
			<input type="date" id="graduation-date" name="graduation-date" required><br><br>
		</fieldset>
        <br>
        <center>
            <input type="submit" value="Submit">
			
        </center>
    </form>
