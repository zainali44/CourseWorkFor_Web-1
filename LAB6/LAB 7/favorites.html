<!DOCTYPE html>
<html>
<head>
	<title>Animal Favorites</title>
	<!-- Add link to favorite icon -->
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<!-- Add CSS styles -->
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			text-align: center;
			margin-top: 20px;
			color: #333;
		}
		
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.favorites {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		
		.favorites li {
			display: flex;
			align-items: center;
			padding: 10px;
			border-bottom: 2px solid #eee;
		}
		
		.favorites li img {
			margin-right: 10px;
		}
		
		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		
		.pagination button {
			background-color: #fff;
			border: 1px solid #ccc;
			color: #333;
			cursor: pointer;
			margin: 5px;
			padding: 5px 10px;
			border-radius: 5px;
		}
		
		.pagination button.active {
			background-color: #ccc;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Favorites</h1>
		
		<!-- Add list of favorite animals -->
		<ul class="favorites">
			<li>
				<img src="img1.jpg" alt="Lion" width="50" height="50">
				<span>Lion</span>
			</li>
			<li>
				<img src="img2.jpg" alt="Elephant" width="50" height="50">
				<span>Elephant</span>
			</li>
			<li>
				<img src="img4.jpg" alt="Tiger" width="50" height="50">
				<span>Tiger</span>
			</li>
			<li>
				<img src="img1.jpg" alt="Giraffe" width="50" height="50">
				<span>Giraffe</span>
			</li>
			<li>
				<img src="img2.jpg" alt="Zebra" width="50" height="50">
				<span>Zebra</span>
			</li>
			<li>
				<img src="img4.jpg" alt="Monkey" width="50" height="50">
				<span>Monkey</span>
			</li>
			<li>
				<img src="img1.jpg" alt="Panda" width="50" height="50">
				<span>Panda</span>
			</li>
			<li>
				<img src="img2.jpg" alt="Penguin" width="50" height="50">
				<span>Penguin</span>
			</li>
		</ul>
		
		<!-- Add dynamic paging -->
		<div class="pagination">
			<button class="prev">Prev</button>
			<button class="page active">1</button>
			<button class="page">2</button>
            <button class="next">Next</button>
        </div>
    </div>
</body>
</html>
