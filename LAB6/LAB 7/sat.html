<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to wait 3 seconds, then the message will be displayed</p>
    <p class="demo"></p>
    <button onclick="myFunction()">Click me</button>
    
    <script>
        var myVar;
        function myFunction(){
            myVar = setTimeout(MsgFunc, 3000);
        }
        function MsgFunc(){
            document.getElementsByClassName("demo")[0].innerHTML = "This message is displayed after 3 seconds!";
        }
    </script>
</body>
</html>
