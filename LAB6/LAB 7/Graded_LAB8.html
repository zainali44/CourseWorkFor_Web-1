<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password</title>
    <link rel="stylesheet" href="password.css">
    <script>
      function validatePassword() {
        const password = document.getElementById("password").value;
        const error = document.getElementById("error");

        // Check password length
        if (password.length < 8) {
          error.innerText = "Password must be at least 8 characters long.";
          return false;
        }

        // Check if password contains required characters
        const regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+=[\]{}|\\;',./:<>?])[A-Za-z\d!@#$%^&*()_+=[\]{}|\\;',./:<>?]{8,}$/;
        if (!regex.test(password)) {
          error.innerText = "Password must contain at least one uppercase letter, one lowercase letter, one digit, and one ASCII character.";
          return false;
        }

        // Password is valid
        error.innerText = "";
        return true;
      }

      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("toggle-password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.innerText = "Hide";
        } else {
          passwordInput.type = "password";
          toggleButton.innerText = "Reveal";
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return validatePassword()">
      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password">
        <button type="button" id="toggle-password" onclick="togglePasswordVisibility()">Reveal</button>
      </div>
      <div id="error"></div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
