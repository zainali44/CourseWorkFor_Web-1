<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        text-align: center;
    }
</style>

<body>
    <h2>A basic HTML table</h2>
    <table>
        <thead>
            <tr>
                <th colspan="5">Header</th>
            </tr>
            <tr>
                <th colspan="5">Navigation Menu</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Content</td>
                <td>Sales</td>
                <td>Profit</td>
                <td>Sales</td>
                <td rowspan="2">Footer</td>
            </tr>
            <tr>
                <td>$200,00</td>
                <td>$50,00</td>
                <td>$300,000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="5">Footer</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
