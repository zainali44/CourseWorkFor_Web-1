<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid rgb(21, 179, 84);
    }
</style>

<body>
    <h2>A basic HTML table</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">October</th>
                <th colspan="2">November</th>
                13
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sales</td>
                <td>Profit</td>
                <td>Sales</td>
                <td>Profit</td>
            </tr>
            <tr>
                <td>$200,00</td>
                <td>$50,00</td>
                <td>$300,000</td>
                <td>$70,000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">November was more produstive</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
