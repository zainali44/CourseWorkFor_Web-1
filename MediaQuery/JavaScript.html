<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<p id="demo"></p>

<body>

        function addNumber(a, b, c) {

        document.getElementById("demo").innerHTML = addNumber(...number);
    </script>
